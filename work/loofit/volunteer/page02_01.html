<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02지원서작성_01지원사항_01PC</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- datepicker -->
	<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-ui.min.js">
    </script>

	<!-- Select2 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<!-- pdf -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">	
    <link href="css/Pretendard.css">

</head>

<body>

    
    <div class="wrap volunteer_wrap">
    
        <!-- 02지원서작성_01지원사항_01PC -->

        <!-- header -->
		<header class="v_header">
			<div class="logobox">
				<img src="img/logo.png" alt="" class="logo">
				<span class="txt">지원자</span>
			</div>
			<div class="name_btn">
				<span class="txt">조</span>
			</div>
			<div class="sidebox">
				<div class="name_txt">
					<div class="name_badge">조</div>
					<div class="txtbox">
						<span class="txt">
							<span class="name">조일우님</span>
							환영합니다.
						</span>
						<button type="button" class="btn ver2 small login_btn">로그아웃</button>
					</div>
				</div>				
			</div>
		</header>
 		
		<div class="v_layout">
			<!-- sidenav -->
			<div class="sidenav">
				<div class="step_list">
					<p class="list_tit">
						<span class="tit">AI 개발자 채용</span>
						<span class="dday">D-8</span>
					</p>
					<div class="swiper list_swiper" data-initial="0">
						<div class="swiper-wrapper list_box">
							<div class="swiper-slide on">
								<div class="item">
									<span class="num">1</span>
									<span class="txt">지원사항</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">2</span>
									<span class="txt">인적사항</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">3</span>
									<span class="txt">학력사항</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">4</span>
									<span class="txt">경력사항</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">5</span>
									<span class="txt">활동사항</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">6</span>
									<span class="txt">이력서</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">7</span>
									<span class="txt">자기소개서</span>
								</div>
								<div class="dot"></div>
							</div>
							<div class="swiper-slide">
								<div class="item">
									<span class="num">8</span>
									<span class="txt">역량기술서</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<a href="" class="move_link">채용사이트로 이동</a>
			</div>

			<!-- container -->
			<div class="container">
				<section class="page_cont">
					<div class="page_titbox">
						<p class="title">지원사항</p>
					</div>
					<div class="form_box big_gap mob_ver1">
						<div class="form_item">
							<div class="input_box">
								<p class="label_text">채용명</p>
								<div class="input_item">
									<input type="text" class="input_text mx640" placeholder="채용명을 작성해세요.">
									<button type="button" class="btn ver3">인증하기</button>
								</div>
							</div>
						</div>
						<div class="form_item">
							<div class="input_box">
								<p class="label_text">지원분야 선택</p>
								<div class="select_box mx640">
									<select class="select">
										<option value="">워크스페이스</option>
									</select>
								</div>
								<div class="badgebox">
									<div class="badge">
										<span class="txt">SW개발</span>
										<button type="button" class="del_btn"></button>
									</div>
									<div class="badge">
										<span class="txt">SW개발</span>
										<button type="button" class="del_btn"></button>
									</div>
								</div>
							</div>
						</div>
						<div class="form_item">
							<div class="input_box">
								<p class="label_text">경력</p>
								<div class="radio_wrap">
									<div class="radio_box">
										<input type="radio" name="frm_career" id="frm_career1" class="input_radio" checked>
										<label for="frm_career1" class="label_radio">신입</label>
									</div>
									<div class="radio_box">
										<input type="radio" name="frm_career" id="frm_career2" class="input_radio">
										<label for="frm_career2" class="label_radio">경력</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form_item">
							<div class="input_box">
								<p class="label_text">희망근무 지역</p>
								<div class="select_box mx320">
									<select class="select">
										<option value="">지역선택</option>
									</select>
								</div>
								<div class="badgebox">
									<div class="badge">
										<span class="txt">서울</span>
										<button type="button" class="del_btn"></button>
									</div>
									<div class="badge">
										<span class="txt">부산</span>
										<button type="button" class="del_btn"></button>
									</div>
								</div>
							</div>
						</div>
						<div class="form_item">
							<div class="input_box">
								<label for="frm_title" class="label_text">희망연봉</label>
								<div class="input_item">
									<input type="text" class="input_text mx320" placeholder="숫자로만 입력">
									<span class="input_txt">만원</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form_btn border">
						<div class="leftbox">
							<button type="button" class="btn ver3">
								<span class="txt">닫기</span>
							</button>
						</div>
						<div class="rightbox">
							<button type="button" class="btn ver3 auto">
								<img src="img/btn_arrow_left4.png" alt="" class="icon">
								<span class="txt">이전</span>
							</button>
							<button type="button" class="btn auto">
								<span class="txt">다음</span>
								<img src="img/btn_arrow_right3.png" alt="" class="icon">
							</button>
						</div>
					</div>
				</section>
			</div>
		</div> 

        <!-- footer -->
		<footer class="v_footer">
			<p class="copyright">
				COPYRIGHT ⓒ 2025 LOOFIT, All Rights Reserved.
			</p>
		</footer>
    </div>



    <!-- JS -->
    <script src="js/common.js"></script>



</body>

</html>
