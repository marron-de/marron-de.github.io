<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_채용공고_02_채용공고case(상세) 01디폴트</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap empboard_wrap">

        <!-- 09_채용공고_02_채용공고case(상세) 01디폴트 -->

        <!-- header -->		
		<header class="bo_header">
			<div class="inner">
				<img src="img/logo2.png" alt="" class="logo">
				<div class="side">
					<ul class="nav">
						<li><a href="" class="link">회사 소개</a></li>
						<li><a href="" class="link">팀 문화</a></li>
						<li><a href="" class="link">블로그</a></li>
						<li><a href="" class="link">지원하기</a></li>
					</ul>
					<button type="button" class="login_btn">로그인</button>
					<button type="button" class="menu_btn"></button>
				</div>
			</div>
		</header>

		<div class="container view_area">
			<div class="board2 bo_view">
				<div class="conditionbox">
					<div class="condi_title">
						<div class="title">
							<span class="txt">지원 조건</span>
						</div>
						<div class="arrow"></div>
					</div>
					<div class="condi_list">
						<div class="item">
							<p class="tit">지원분야</p>
							<p class="desc">SW 디자이너</p>
						</div>
						<div class="item">
							<p class="tit">경력유무</p>
							<p class="desc">경력</p>
						</div>
						<div class="item">
							<p class="tit">고옹형태</p>
							<p class="desc">정규직</p>
						</div>
						<div class="item">
							<p class="tit">근무지</p>
							<p class="desc">서울특별시 마포구</p>
						</div>
						<div class="item btn_ver">
							<button type="button" class="btn">
								<span class="txt">지원하기</span>
							</button>
							<button type="button" class="btn ver2 copy_btn">
								<img src="img/ico_copy.png" alt="" class="icon">
								<span class="txt">채용공고 공유</span>
							</button>
						</div>
					</div>
					<div class="modal" id="conditionPopup">
						<div class="modal_box">
							<p class="modal_title">
								채용공고 링크가 복사되었습니다
							</p>
							<div class="modal_btnbox">
								<button type="button" class="btn auto close_btn">확인</button>
							</div>
						</div>
					</div>
				</div>
				<div class="contbox">
					<p class="cont_tit">SW 디자이너 채용</p>
					<div class="cont_viewbox">
						<!-- 임시 추가-->
							<div class="temp">
							<p class="txt">채용공고 영역</p>
							</div>
					</div>
				</div>
			</div>
		</div>   
    </div>



    <!-- JS -->
    <script src="js/common.js"></script>



</body>

</html>
