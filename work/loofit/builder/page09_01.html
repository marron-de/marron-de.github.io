<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_채용공고_01_리스트</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap empboard_wrap">

        <!-- 09_채용공고_01_리스트 -->

        <!-- header -->		
		<header class="bo_header">
			<div class="inner">
				<img src="img/logo2.png" alt="" class="logo">
				<div class="side">
					<ul class="nav">
						<li><a href="" class="link">회사 소개</a></li>
						<li><a href="" class="link">팀 문화</a></li>
						<li><a href="" class="link">블로그</a></li>
						<li><a href="" class="link">지원하기</a></li>
					</ul>
					<button type="button" class="login_btn">로그인</button>
					<button type="button" class="menu_btn"></button>
				</div>
			</div>
		</header>

		<div class="container list_area">
			<div class="board2 bo_list">
				<div class="filterbox">
					<div class="filter_title">
						<div class="title">
							<span class="txt">경력유무</span>
							<span class="path"></span>
							<span class="txt">무관</span>
						</div>
						<div class="arrow"></div>
					</div>
					<ul class="acc_filter">
						<li class="show">
							<div class="acc_tit">
								<p class="txt">경력유무</p>
								<span class="arrow"></span>
							</div>
							<ul class="acc_cont " style="display: block;">
								<div class="check_box">
									<input type="checkbox" name="filter1" id="filter1-1" class="input_check" checked>
									<label for="filter1-1" class="label_check">무관</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter1" id="filter1-2" class="input_check">
									<label for="filter1-2" class="label_check">경력</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter1" id="filter1-3" class="input_check">
									<label for="filter1-3" class="label_check">신입</label>
								</div>
							</ul>
						</li>
						<li class="line"></li>
						<li class="show">
							<div class="acc_tit">
								<p class="txt">지원분야</p>
								<span class="arrow"></span>
							</div>
							<ul class="acc_cont " style="display: block;">
								<div class="check_box">
									<input type="checkbox" name="filter2" id="filter2-1" class="input_check" checked>
									<label for="filter2-1" class="label_check">SW개발</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter2" id="filter2-2" class="input_check">
									<label for="filter2-2" class="label_check">마케팅</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter2" id="filter2-3" class="input_check">
									<label for="filter2-3" class="label_check">브랜드 마케팅</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter2" id="filter2-4" class="input_check">
									<label for="filter2-4" class="label_check">백엔드 개발</label>
								</div>
							</ul>
						</li>
						<li class="line"></li>
						<li class="show">
							<div class="acc_tit">
								<p class="txt">고용형태</p>
								<span class="arrow"></span>
							</div>
							<ul class="acc_cont " style="display: block;">
								<div class="check_box">
									<input type="checkbox" name="filter3" id="filter3-1" class="input_check" checked>
									<label for="filter3-1" class="label_check">정규직</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter3" id="filter3-2" class="input_check">
									<label for="filter3-2" class="label_check">계약직</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter3" id="filter3-3" class="input_check">
									<label for="filter3-3" class="label_check">인턴</label>
								</div>
								<div class="check_box">
									<input type="checkbox" name="filter3" id="filter3-4" class="input_check">
									<label for="filter3-4" class="label_check">기타</label>
								</div>
							</ul>
						</li>
						<li class="line"></li>
					</ul>
				</div>
				<div class="contbox">
					<div class="cont_top">
						<div class="leftbox">
							<p class="title">
								<span class="txt">채용공고</span>
								<span class="num">00</span>
							</p>
						</div>
						<div class="rightbox">
							<div class="align_box">
								<button type="button" class="align_btn"></button>
								<div class="popup opt_popup align_popup">
									<div class="opt_list">
										<div class="item">
											<button type="button" class="opt_popbtn ">
												<span class="txt">등록일</span>
											</button>
										</div>
										<div class="item">
											<button type="button" class="opt_popbtn selected">
												<span class="txt">마감일</span>
											</button>
										</div>
									</div>
									<div class="opt_bar"></div>
									<div class="opt_list">
										<div class="opt_input radio_box">
											<input type="radio" name="align_opt" id="align_opt1" class="input_radio ver2" checked>
											<label for="align_opt1"class="label_radio">내림차순</label>
										</div>
										<div class="opt_input radio_box">
											<input type="radio" name="align_opt" id="align_opt2" class="input_radio ver2">
											<label for="align_opt2"class="label_radio">오름차순</label>
										</div>
									</div>
								</div>
							</div>
							<div class="select_box count_select">
								<select class="select">
									<option value="20">20</option>
									<option value="40">40</option>
									<option value="60">60</option>
								</select>
							</div>
						</div>
					</div>
					<div class="cont_tbl">
						<div class="tbl_wrap">
							<div class="tbl_box">
								<ul class="thead">
									<li class="tr">
										<div class="th title" data-th="title">채용명</div>
										<div class="th date" data-th="date">등록일</div>
										<div class="th date" data-th="date">마감일</div>
									</li>
								</ul>
									<div class="no_post">
									<img src="img/no_post.png" alt="" class="icon">
									<span class="txt">표시할 내용이 없습니다.</span>
								</div>
							</div>
						</div>
						<div class="pagination">
							<button type="button" class="page_btn start"></button>
							<button type="button" class="page_btn prev"></button>
							<div class="page on">
								<a href="#none">1</a>
							</div>
							<button type="button" class="page_btn next"></button>
							<button type="button" class="page_btn end"></button>
						</div>
						<div class="input_box sch_ver">
							<input type="text" class="input_text" placeholder="채용명 검색">
							<button type="button" class="sch_btn"></button>
						</div>
					</div>
				</div>
			</div>
		</div>   
    </div>



    <!-- JS -->
    <script src="js/common.js"></script>



</body>

</html>
