<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿바이딜러</title>


    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- mCustomScrollbar -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mob.css">

    <!-- Font -->
    <link rel="stylesheet" href="css/Pretendard.css">
    <link rel="stylesheet" href="css/Paperlogy.css">

</head>

<body>


    <div class="wrap">
        <div class="full_modal show" id="performance_popup">
            <div class="modal_box">
                <div class="modal_head">
                    <div class="h_title">성능 · 상태 점검기록부</div>
                    <div class="h_side">
                        <button type="button" class="close_btn"></button>
                    </div>
                </div>
                <div class="modal_body">
                    <div class="contbox">
                        <div class="modal_inner">
                            <div class="statebox">
                                <div class="item">
                                    <p class="tit">사고이력</p>
                                    <p class="desc red">
                                        <span class="color_txt">있음</span>
                                    </p>
                                </div>
                                <div class="item">
                                    <p class="tit">단순수리</p>
                                    <p class="desc blue">
                                        <span class="color_txt">없음</span>
                                    </p>
                                </div>
                            </div>
                            <div class="printbox">
                                <button type="button" class="print_btn">인쇄하기</button>
                                <div class="print_img">
                                    <div class="imgbox">
                                        <img src="img/print_img1.png" alt="">
                                    </div>
                                    <div class="imgbox">
                                        <img src="img/print_img2.png" alt="">
                                    </div>
                                </div>
                                <div class="note_txt">
                                    • 성능 · 상태점검기록부의 주행거리는 상품화 및 전시장 내 이동으로 지금과는 달라질 수 있습니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JS -->
    <script src="js/common.js"></script>



</body>

</html>
