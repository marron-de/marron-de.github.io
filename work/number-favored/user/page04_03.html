<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>04_마이라운지 03_결제내역</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 04_마이라운지 03_결제내역 -->
        <div class="full_modal left show" id="payList_modal">
            <div class="modal_head inner">
                <div class="h_left">
                    <button type="button" class="btn clear_btn back_btn"></button>
                </div>
                <div class="h_title">결제내역</div>
                <div class="h_right"></div>
            </div>
            <div class="modal_body inner">
                <div class="plan_box">
                    <div class="item">
                        <div class="imgbox">
                            <img src="img/plan_b.png" alt="">
                        </div>
                        <div class="txtbox">
                            <div class="info">
                                <p class="tit">Basic</p>
                                <p class="date">2024-10-23 16:00</p>
                            </div>
                            <div class="price">10,000원</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="imgbox">
                            <img src="img/plan_p.png" alt="">
                        </div>
                        <div class="txtbox">
                            <div class="info">
                                <p class="tit">Premium</p>
                                <p class="date">2024-10-23 16:00</p>
                            </div>
                            <div class="price">20,000원</div>
                        </div>
                    </div>
                </div>
                <p class="noto_txt">
                    * 결제 후, 번호 생성을 한 경우 환불이 되지 않습니다.
                </p>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
