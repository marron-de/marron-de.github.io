<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>07_비밀번호재설정 02_재설정popup</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 07_비밀번호재설정 02_재설정popup -->   
        <div class="full_modal show" id="resetPwd_popup">
            <div class="modal_box">
                <div class="modal_head inner">
                    <div class="h_left"></div>
                    <div class="h_title">비밀번호 재설정</div>
                    <div class="h_right">
                        <button type="button" class="btn clear_btn close_btn"></button>
                    </div>
                </div>
                <div class="modal_body inner">
                    <div class="form_box">
                        <div class="input_box">
                            <input type="password" id="reset_pwd" class="input_text" placeholder="비밀번호 입력">
                        </div>
                        <div class="input_box">
                            <input type="password" id="reset_pwdchk" class="input_text" placeholder="비밀번호 입력">
                        </div>
                    </div>
                </div>
                <div class="modal_foot inner">
                    <button type="button" class="btn full submit_btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 07_비밀번호재설정 03_재설정확인popup -->
        <div class="modal" id="resetPwdDone_popup">
            <div class="modal_box">
                <p class="modal_title">
                    비밀번호가 재설정되었습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 07_비밀번호재설정 03_재설정확인popup2 -->
        <div class="modal" id="resetPwdChk_popup">
            <div class="modal_box">
                <p class="modal_title">
                    입력된 비밀번호가 틀립니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 07_비밀번호재설정 04_재설정불가popup -->
        <div class="modal" id="resetPwdError_popup">
            <div class="modal_box">
                <p class="modal_title">
                    비밀번호 재설정을 하지 못했습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
