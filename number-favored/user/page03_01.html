<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>03_로그인 01_디폴트</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 03_로그인 01_디폴트 -->
        <div class="full_modal left show" id="login_modal">
            <div class="modal_head inner">
                <div class="h_left"></div>
                <div class="h_title">로그인</div>
                <div class="h_right">
                    <button type="button" class="btn clear_btn close_btn"></button>
                </div>
            </div>
            <div class="modal_body inner">
                <div class="form_box">
                    <div class="input_box">
                        <label for="login_id" class="label_text">아이디(이메일)</label>
                        <input type="text" id="login_id" class="input_text" placeholder="아이디 입력">
                    </div>
                    <div class="input_box">
                        <label for="login_pwd" class="label_text">비밀번호 입력</label>
                        <input type="password" id="login_pwd" class="input_text" placeholder="비밀번호 입력">
                        <div class="check_box">
                            <input type="checkbox" id="remember_id" class="input_check">
                            <label for="remember_id" class="label_check">
                                <span class="bold">아이디 기억하기</span>
                            </label>
                        </div>
                    </div>
                    <div class="btn_box">
                        <button type="button" class="btn full big submit_btn">로그인</button>
                        <div class="account_box">
                            <button type="button" class="link" onclick="joinTerms_modal();">회원가입</button>
                            <span class="dot"></span>
                            <button type="button" class="link" onclick="schPwd_modal();">비밀번호 찾기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
