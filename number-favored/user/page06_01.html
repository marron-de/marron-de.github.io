<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>06_비밀번호찾기</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 06_비밀번호찾기 찾기 -->
        <div class="full_modal left show" id="schPwd_modal">
            <div class="modal_head inner">
                <div class="h_left"></div>
                <div class="h_title">비밀번호 찾기</div>
                <div class="h_right">
                    <button type="button" class="btn clear_btn close_btn"></button>
                </div>
            </div>
            <div class="modal_body inner">
                <div class="modal_titbox">
                    <div class="icon">
                        <img src="img/schPwd_titicon.png" alt="">
                    </div>
                    <p class="title">
                        비밀번호를 찾고자하는 <br>
                        아이디를 입력하세요.
                    </p>
                </div>
                <div class="input_box">
                    <input type="text" id="sch_id" class="input_text" placeholder="아이디 입력">
                </div>
                <p class="noto_txt">
                    * 아이디는 이메일 계정입니다.
                </p>
            </div>
            <div class="modal_foot inner">
                <button type="button" class="btn full big submit_btn">다음</button>
            </div>
        </div>

        <!-- 06_비밀번호찾기 이메일형식popup -->
        <div class="modal" id="schEmail_popup">
            <div class="modal_box">
                <p class="modal_title">
                    올바른 이메일이 아닙니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 06_비밀번호찾기 이메일오류popup -->
        <div class="modal" id="errorEmail_popup">
            <div class="modal_box">
                <p class="modal_title">
                    일치하는 정보가 없습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 06_비밀번호찾기 이메일전송popup -->
        <div class="modal" id="sendEmail_popup">
            <div class="modal_box">
                <p class="modal_title">
                    회원님의 이메일로 <br>
                    비밀번호 재설정 링크가 발송되었습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
