<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>07_비밀번호재설정 03_재설정확인popup</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 07_비밀번호재설정 03_재설정확인popup -->
        <div class="modal show" id="resetPwdDone_popup">
            <div class="modal_box">
                <p class="modal_title">
                    비밀번호가 재설정되었습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 07_비밀번호재설정 03_재설정확인popup2 -->
        <div class="modal" id="resetPwdChk_popup">
            <div class="modal_box">
                <p class="modal_title">
                    입력된 비밀번호가 틀립니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
