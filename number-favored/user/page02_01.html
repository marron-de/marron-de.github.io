<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>02_제휴문의</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">
        
        <!-- 02_제휴문의 -->
        <div class="full_modal right show" id="inquiry_modal">
            <div class="modal_head inner">
                <div class="h_left">
                    <button type="button" class="btn clear_btn back_btn"></button>
                </div>
                <div class="h_title">제휴문의</div>
                <div class="h_right"></div>
            </div>
            <div class="modal_body inner">
                <div class="form_box">
                    <div class="input_box">
                        <label for="inq_title" class="label_text">문의 제목</label>
                        <input type="text" id="inq_title" class="input_text" placeholder="문의 제목 입력">
                    </div>
                    <div class="input_box">
                        <label for="inq_title" class="label_text">문의 제목</label>
                        <textarea id="inq_content" class="input_text" placeholder="문의 내용 입력"></textarea>
                    </div>
                    <div class="input_box">
                        <label for="inq_title" class="label_text">자동입력방지</label>
                        <div class="captcha_box">
                            <div class="captcha_imgbox">
                                <img src="img/img_captcha.png" alt="">
                            </div>
                            <div class="captcha_btnbox">
                                <button type="button" class="btn">
                                    <img src="img/ico_refresh.png" alt="" class="icon">
                                    <span class="txt">새로고침</span>
                                </button>
                                <button type="button" class="btn">
                                    <img src="img/ico_voice.png" alt="" class="icon">
                                    <span class="txt">음성으로 듣기</span>
                                </button>
                            </div>
                        </div>
                        <input type="text" id="inq_antiAutoFill" class="input_text" placeholder="자동입력 방지 문자 입력">
                    </div>
                </div>
            </div>
            <div class="modal_foot inner">
                <button type="button" class="btn full big submit_btn">문의하기</button>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
