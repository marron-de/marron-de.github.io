<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>04_마이라운지 01_디폴트</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 04_마이라운지 01_디폴트 -->
        <div class="full_modal left show" id="myLounge_modal">
            <div class="modal_head inner">
                <div class="h_left"></div>
                <div class="h_title">마이 라운지</div>
                <div class="h_right">
                    <button type="button" class="btn clear_btn close_btn"></button>
                </div>
            </div>
            <div class="modal_body inner">
                <div class="member_box">
                    <div class="infobox">
                        <div class="thumbox">
                            <div class="thum_img">
                                <img src="img/img_member.png" alt="">
                            </div>
                        </div>
                        <div class="txtbox">
                            <div class="plan basic">Basic</div>
                            <p class="email">anicc@naver.com</p>
                            <p class="period">2024-10-23 16:00까지</p>
                        </div>
                        <div class="btnbox">
                            <button type="button" class="btn full plan_btn">Plan 업그레이드</button>
                        </div>
                    </div>
                    <p class="noto_txt">
                        * Basic에서 Premium으로 업그레이드 할 경우 바로 적용되며 남은
                        Basic Plan의 기간은 Premium Plan 종료 후 자동 적용됩니다.
                    </p>
                </div>
                <div class="modal_line"></div>
                <div class="nav_box">
                    <div class="item">
                        <button type="button" class="btn clear_btn" onclick="numberList_modal()">
                            <span class="tit">번호 생성내역</span>
                            <span class="arrow"></span>
                        </button>
                    </div>
                    <div class="item">
                        <button type="button" class="btn clear_btn" onclick="payList_modal()">
                            <span class="tit">결제내역</span>
                            <span class="arrow"></span>
                        </button>
                    </div>
                    <div class="item">
                        <button type="button" class="btn clear_btn" onclick="autoSend_modal()">
                            <span class="tit">자동발송 설정</span>
                            <span class="arrow"></span>
                        </button>
                    </div>
                    <div class="item">
                        <button type="button" class="btn clear_btn">
                            <span class="tit">로그아웃</span>
                            <span class="arrow"></span>
                        </button>
                    </div>
                    <div class="item">
                        <abutton type="button" class="btn clear_btn" onclick="withdraw_modal()">
                            <span class="tit">회원탈퇴</span>
                            <span class="arrow"></span>
                        </abutton>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
