<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>01_메인 04_plan지원popup</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 01_메인 04_plan지원popup -->
        <div class="modal show" id="planSupport_popup">
            <div class="modal_box">
                <p class="modal_title">
                    무료 Plan에서는 지원하지 않습니다.
                </p>
                <p class="modal_desc">
                    커피 1잔 값으로 Plan을 업그레이드 해보세요.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 01_메인 04_plan지원popup2 -->
        <div class="modal" id="basicPlan_popup">
            <div class="modal_box">
                <p class="modal_title">
                    Premium Plan에서만 사용가능합니다
                </p>
                <p class="modal_desc">
                    커피 1잔 값으로 Plan을 업그레이드 해보세요.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
