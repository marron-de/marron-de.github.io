<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>04_마이라운지 05_회원탈퇴 03_플랜구매</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 04_마이라운지 05_회원탈퇴 03_플랜구매 -->
        <div class="full_modal left show" id="planPurchase_modal">
            <div class="modal_head inner">
                <div class="h_left">
                    <button type="button" class="btn clear_btn back_btn"></button>
                </div>
                <div class="h_title">플랜 구매</div>
                <div class="h_right"></div>
            </div>
            <div class="modal_body inner">
                <div class="swiper plan_swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="cardbox">
                                <div class="imgbox">
                                    <img src="img/plan_p_img.png" alt="">
                                </div>
                                <div class="txtbox">
                                    <div class="infobox">
                                        <div class="info">
                                            <p class="tit">Premium Plan</p>
                                            <p class="desc">구매일로부터 <span class="date">1개월</span></p>
                                        </div>
                                        <div class="price">20,000원</div>
                                    </div>
                                    <button type="button" class="btn full paybtn">구매하기</button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="cardbox">
                                <div class="imgbox">
                                    <img src="img/plan_b_img.png" alt="">
                                </div>
                                <div class="txtbox">
                                    <div class="infobox">
                                        <div class="info">
                                            <p class="tit">Basic Plan</p>
                                            <p class="desc">구매일로부터 <span class="date">1개월</span></p>
                                        </div>
                                        <div class="price">10,000원</div>
                                    </div>
                                    <button type="button" class="btn full paybtn">구매하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal_line"></div>
                <div class="note_box">
                    <p class="title">App Store 결제 안내</p>
                    <div class="listbox">
                        <p class="txt">
                            Apple App Store 결제 시스템을 통해 Apple ID에 등록된
                            정보로 결제됩니다.
                        </p>
                        <p class="txt">
                            상품 가격은 부가세와 결제수수료가 포함된 금액이며, 해외결제
                            승인 수수료가 추가될 수 있습니다.
                        </p>
                        <p class="txt">
                            결제 내역 확인 및 결제 금액 환불은 App Store를 통해서만
                            가능합니다.
                        </p>
                        <p class="txt">
                            구매한 Plan 내역은 앱 상단 <span class="bold">My Lounge > 결제내역</span>에서 확인하실 수 있습니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
