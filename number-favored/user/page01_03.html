<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>01_메인 03_로그인popup</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 01_메인 03_로그인popup -->
        <div class="modal show" id="login_popup">
            <div class="modal_box">
                <p class="modal_title">
                    회원은 로그인을 해주세요.
                </p>
                <p class="modal_desc">
                    회원이 아니시면 메뉴를 눌러 회원가입을 해주세요. <br>
                    개인정보 입력없이 10초만에 가입됩니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
