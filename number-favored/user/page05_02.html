<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>05_회원가입 02_정보입력</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 05_회원가입 02_정보입력 -->
        <div class="full_modal left show" id="joinInfo_modal">
            <div class="modal_head inner">
                <div class="h_left"></div>
                <div class="h_title">회원가입</div>
                <div class="h_right">
                    <button type="button" class="btn clear_btn close_btn"></button>
                </div>
            </div>
            <div class="modal_body inner">
                <div class="form_box">
                    <div class="input_box">
                        <label for="join_id" class="label_text">아이디(이메일)</label>
                        <input type="text" id="join_id" class="input_text" placeholder="아이디 입력">
                    </div>
                    <div class="input_box">
                        <label for="join_pwd" class="label_text">비밀번호</label>
                        <input type="password" id="join_pwd" class="input_text" placeholder="비밀번호 입력">
                    </div>
                    <div class="input_box">
                        <label for="join_pwdchk" class="label_text">비밀번호 재확인</label>
                        <input type="password" id="join_pwdchk" class="input_text" placeholder="비밀번호 다시 입력">
                    </div>
                </div>
            </div>
            <div class="modal_foot inner">
                <button type="button" class="btn full big submit_btn">가입하기</button>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
