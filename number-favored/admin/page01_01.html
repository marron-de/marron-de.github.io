<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_로그인</title>

    <!-- datepicker -->
    <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/jquery-ui.min.js">
    </script>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- chart.js -->
    <script src="js/chart.js"></script>
    <script src="js/chartjs-plugin-datalabels.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>

    
    <div class="wrap login_wrap">
    
        <!-- 01_로그인 -->
        <!-- container -->
        <div class="container">

            <section class="section sec1">
                <div class="login_box">
                    <div class="logo_box">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="form_box">
                        <div class="input_box">
                            <input type="text" id="login_id" class="input_text" placeholder="아이디 입력">
                        </div>
                        <div class="input_box">
                            <input type="password" id="login_pwd" class="input_text" placeholder="비밀번호 입력">
                            <div class="check_box">
                                <input type="checkbox" id="remember_id" class="input_check">
                                <label for="remember_id" class="label_check center">
                                   아이디 기억하기
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="btn_box">
                        <button type="button" class="btn full big">로그인</button>
                    </div>
                </div>
            </section>

        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>



</body>

</html>
