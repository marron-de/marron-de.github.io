	<!-- Select2 -->

<body>

    
    <div class="wrap login_wrap login_ver">
    
        <!-- 01온보딩_02로그인_01디폴트 -->

        <!-- container -->
        <div class="container p_0">
            <section class="section login_section">
				<div class="login_box inner">
					<div class="logobox">
						<img src="img/logo.png" alt="">
					</div>
					<div class="form_box">
						<div class="input_box">
							<input type="text" id="login_id" class="input_text" placeholder="아이디 입력">
						</div>
						<div class="input_box">
							<input type="password" id="login_pwd" class="input_text" placeholder="비밀번호">
						</div>
						<div class="check_box">
							<input type="checkbox" id="remember_id" class="input_check">
							<label for="remember_id" class="label_check">
								아이디 저장
							</label>
						</div>
					</div>
					<div class="btn_box">
						<button type="button" class="btn full big submit_btn">로그인</button>
					</div>
					<div class="sch_box">
						<a href="" class="link">회원가입</a>
						<span class="dot"></span>
						<a href="" class="link">아이디/비밀번호 찾기</a>
					</div>
				</div>	
            </section>		
        </div>

		<!-- footer -->	
		<footer class="footer fixed">
			<p class="copyright">

			</p>
