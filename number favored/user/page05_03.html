<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>05_회원가입 03_이메일형식popup</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 05_회원가입 03_이메일형식popup -->
        <div class="modal show" id="joinEmail_popup">
            <div class="modal_box">
                <p class="modal_title">
                    올바른 이메일이 아닙니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 05_회원가입 03_비밀번호형식popup -->
        <div class="modal" id="joinPwd_popup">
            <div class="modal_box">
                <p class="modal_title">
                    입력하신 비밀번호가 일치하지 않습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

        <!-- 05_회원가입 03_가입완료popup -->
        <div class="modal" id="joinDone_popup">
            <div class="modal_box">
                <p class="modal_title">
                    NUMBER_FAVORED에 가입되었습니다.
                </p>
                <div class="modal_btnbox">
                    <button type="button" class="modal_close btn">확인</button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
