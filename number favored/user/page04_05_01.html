<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>04_마이라운지 05_회원탈퇴 01_디폴트</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 04_마이라운지 05_회원탈퇴 01_디폴트 -->
        <div class="full_modal left show" id="withdraw_modal">
            <div class="modal_head inner">
                <div class="h_left">
                    <button type="button" class="btn clear_btn back_btn"></button>
                </div>
                <div class="h_title">회원탈퇴</div>
                <div class="h_right"></div>
            </div>
            <div class="modal_body inner">
                <div class="modal_titbox">
                    <div class="icon">
                        <img src="img/withdraw_titicon.png" alt="">
                    </div>
                    <p class="title">
                        <span class="color">Number_Favored</span>에서는 <br>
                        이메일을 제외한 일체의 개인정보를 <br>
                        가지고 있지 않습니다.
                    </p>
                    <p class="dsec">
                        회원탈퇴할 시 기존 저장된 내역은 모두 삭제됩니다.
                    </p>
                </div>
                <div class="modal_infobox mb2">
                    <p class="title">
                        이메일 / 구매내역 / 생성된 번호
                    </p>
                </div>
                <p class="noto_txt2">
                    또한, 기존에 구매한 Plan 역시 취소되며 복구되지 않습니다. <br>
                    이에 동의하였다면, 회원탈퇴를 진행해주세요.
                </p>
            </div>
            <div class="modal_foot inner">
                <button type="button" class="btn full big ver2 back_btn">취소</button>
                <button type="button" class="btn full big submit_btn">회원탈퇴</button>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
