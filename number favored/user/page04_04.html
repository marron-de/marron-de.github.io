<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>04_마이라운지 04_자동발송설정</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 04_마이라운지 04_자동발송설정 -->
        <div class="full_modal left show" id="autoSend_modal">
            <div class="modal_head inner">
                <div class="h_left">
                    <button type="button" class="btn clear_btn back_btn"></button>
                </div>
                <div class="h_title">자동발송 설정</div>
                <div class="h_right"></div>
            </div>
            <div class="modal_body inner">
                <div class="modal_titbox">
                    <div class="icon">
                        <img src="img/autoSend_titicon.png" alt="">
                    </div>
                    <p class="title">
                        자동발송 설정을 활성화하면 <br>
                        매일 10개씩 생성된 번호를 메일로 전송합니다.
                    </p>
                    <p class="dsec">
                        Premium Plan을 결제한 사람만 가능합니다.
                    </p>
                </div>
                <div class="modal_infobox mb1">
                    <p class="title">
                        anicc@naver.com
                    </p>
                    <div class="content">
                        <div class="switch_box">
                            <label for="autoSendSetting" class="label_switch">자동발송 설정</label>
                            <input type="checkbox" id="autoSendSetting" class="input_switch">
                        </div>
                    </div>
                </div>
                <p class="noto_txt">
                    * Basic에서 Premium으로 업그레이드할 경우 바로 적용되며 남은
                    Basic Plan의 기간은 Premium Plan 종료 후 자동 적용됩니다.
                </p>
            </div>
            <div class="modal_foot inner">
                <button type="button" class="btn full big plan_btn">Plan 업그레이드</button>
            </div>
        </div>

    </div>



    <!-- JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>


</body>

</html>
