<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_회원정보 02_회원현황 03_회원정보클릭시popup (plan변경선택시 포함)</title>

    <!-- datepicker -->
    <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/jquery-ui.min.js">
    </script>

    <!-- Swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js"></script>

    <!-- chart.js -->
    <script src="js/chart.js"></script>
    <script src="js/chartjs-plugin-datalabels.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link href="css/Pretendard.css">

</head>

<body>


    <div class="wrap">

        <!-- 03_회원정보 02_회원현황 03_회원정보클릭시popup -->
        <div class="modal ver2 show" id="memberInformation_popup">
            <div class="modal_box">
                <div class="modal_head inner">
                    <div class="h_left"></div>
                    <div class="h_title">회원정보</div>
                    <div class="h_right">
                        <button type="button" class="btn clear_btn close_btn"></button>
                    </div>
                </div>
                <div class="modal_body inner">
                    <div class="form_box">
                        <div class="input_box wid50">
                            <label for="mem_account" class="label_text">계정</label>
                            <input type="text" id="mem_account" class="input_text" value="anicc@naver.com" readonly>
                        </div>
                        <div class="input_box date wid50">
                            <label for="mem_account" class="label_text">가입일</label>
                            <input type="text" id="mem_date" class="input_text datepicker" value="2024-08-01">
                        </div>
                        <div class="input_box wid100">
                            <label for="mem_plan" class="label_text">사용 Plan</label>
                            <div class="input_item">
                                <input type="text" id="mem_plan" class="input_text input_plan"
                                    value="2024-08-01 ~ 2025-11-24" data-plan="Basic">
                                <button type="button" class="btn ver2 bold planChange_btn">변경</button>
                            </div>                            
                            <div class="planchage_popup">
                                <p class="title">Plan 선택</p>
                                <div class="btnbox">
                                    <button type="button" class="plan_btn" data-plan="Premium">Premium</button>
                                    <button type="button" class="plan_btn" data-plan="Basic">Basic</button>
                                    <button type="button" class="plan_btn" data-plan="Free">Free</button>
                                </div>
                            </div>
                        </div>
                        <div class="input_box wid100">
                            <label for="mem_suspension" class="label_text">계정정지</label>
                            <div class="input_item">
                                <input type="text" id="mem_suspension" class="input_text" value="약관 위반">
                                <button type="button" class="btn ver2 bold">계정정지</button>
                            </div>
                        </div>
                    </div>
                    <div class="tbl_wrap">
                        <div class="tbl_titbox">
                            <p class="tit">
                                결제내역 <span class="color">(200)</span>
                            </p>
                        </div>
                        <table class="tbl modal_ver">
                            <thead>
                                <tr>
                                    <th>결제일</th>
                                    <th>항목</th>
                                    <th>금액</th>
                                    <th>결제</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="date">2024-10-24</td>
                                    <td class="tit">Advanced Plan 구매</td>
                                    <td class="price">
                                        <span class="bold">20,000</span>
                                    </td>
                                    <td class="paystate">
                                        <span class="badge complete">완료</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="date">2024-10-24</td>
                                    <td class="tit">Advanced Plan 구매</td>
                                    <td class="price">
                                        <span class="bold">20,000</span>
                                    </td>
                                    <td class="paystate">
                                        <span class="badge cancel">취소</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="date">2024-10-24</td>
                                    <td class="tit">Advanced Plan 구매</td>
                                    <td class="price">
                                        <span class="bold">20,000</span>
                                    </td>
                                    <td class="paystate">
                                        <span class="badge complete">완료</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="date">2024-10-24</td>
                                    <td class="tit">Advanced Plan 구매</td>
                                    <td class="price">
                                        <span class="bold">20,000</span>
                                    </td>
                                    <td class="paystate">
                                        <span class="badge complete">완료</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="date">2024-10-24</td>
                                    <td class="tit">Advanced Plan 구매</td>
                                    <td class="price">
                                        <span class="bold">20,000</span>
                                    </td>
                                    <td class="paystate">
                                        <span class="badge complete">완료</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        <div class="page page_btn page_start">
                            <a href="#none"><img src="img/page_start.png" alt=""></a>
                        </div>
                        <div class="page page_btn page_prev">
                            <a href="#none"><img src="img/page_prev.png" alt=""></a>
                        </div>
                        <div class="page on">
                            <a href="#none">1</a>
                        </div>
                        <div class="page page_btn page_next">
                            <a href="#none"><img src="img/page_next.png" alt=""></a>
                        </div>
                        <div class="page page_btn page_end">
                            <a href="#none"><img src="img/page_end.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="modal_pagination">
                    <button type="button" class="page_btn prev_btn">
                        <img src="img/page_prev2.png" alt="" class="icon">
                        <span class="txt">이전 보기</span>
                    </button>
                    <button type="button" class="page_btn next_btn">
                        <span class="txt">다음 보기</span>
                        <img src="img/page_next2.png" alt="" class="icon">
                    </button>
                </div>
            </div>
        </div>

    </div>



    <!-- JS -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="js/common.js"></script>


</body>

</html>
