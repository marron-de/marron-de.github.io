    <script>
        const dayLabels = ['2024-11-03 일요일', '2024-11-04 월요일', '2024-11-05 화요일', '2024-11-06 수요일', '2024-11-07 목요일',
            '2024-11-08 금요일', '2024-11-09 토요일'
        ];
        const monthLabels = ['2024-06', '2024-07', '2024-08', '2024-09', '2024-10', '2024-11', '2024-12'];

        const config3 = {
            type: 'line',
            data: {
                labels: dayLabels,
                datasets: [{
                    label: '가입',
                    data: [1, 2, 3, 1, 1, 2, 3],
                    borderColor: '#7050f8',
                    borderWidth: 3.5,
                    pointBackgroundColor: '#fff',
                    pointRadius: 6,
                    pointBorderWidth: 3.5,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#7050f8',
                    pointHoverRadius: 8,
                    pointHoverBorderWidth: 3.5,
                }, ]
            },
            options: {
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        enabled: true,
                    }
                },
                responsive: false,
                layout: {
                    padding: {
                        top: 0,
                        left: -18,
                        right: 0,
                        bottom: 0,
                    }
                },
                scales: {
                    x: {
                        offset: true,
                        ticks: {
                            padding: 12,
                            font: {
                                family: 'Pretendard',
                                weight: '400',
                                size: 13,
                                color: '#40395d',
                            },
                        },
                        grid: {
                            display: false,
                        },
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1,
                            padding: 18,
                            font: {
                                family: 'Pretendard',
                                weight: '400',
                                size: 13,
                                color: '#383b40',
                            },
                        },
                        border: {
                            display: false,
                        },
                    },
                },
            },
        };
        const chart3 = document.getElementById('chart3').getContext('2d');
        const chartBox3 = new Chart(chart3, config3);
      

        // 차트 업데이트    
        document.getElementById('chart3_daybtn').addEventListener('click', () => {
            chartBox3.data.datasets[0].data = [1, 2, 3, 1, 1, 2, 3];
            chartBox3.data.labels = dayLabels;
            chartBox3.update();
        });
        document.getElementById('chart3_monthbtn').addEventListener('click', () => {
            chartBox3.data.datasets[0].data = [3, 2, 1, 2, 1, 2, 2];
            chartBox3.data.labels = monthLabels;
            chartBox3.update();
        });
    </script>
